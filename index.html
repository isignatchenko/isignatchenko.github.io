<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Пример WebApp для Telegram</h1>
  <button onclick="sendMessageToBot()">Отправить сообщение в Telegram</button>
  
  <script>
    function sendMessageToBot() {
      Telegram.WebApp.onEvent('mainButtonClicked', function() {
        Telegram.WebApp.sendData('Здесь произвольные данные от WebApp');
      });
    }
  </script>
</body>
</html>
